<!DOCTYPE html>
<html>
<head>
	<title>Tim's NYT Project</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="script.js"></script>

	<style type="text/css">
		.article {
			border: 1px solid #3333FF;
			border-radius: 5px;
			padding: 10pt 20pt;
			margin: 20pt 0;
		}

		.article > h1 {
			margin-top: 0;
		}

		.summary {
			color: #999999;
			font-size: 14pt;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="jumbotron">
			<h1>Tim's NYT Project</h1>
			<p class="lead">Get some news!</p>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<label for="searchTerm">Search Term</label>
					<input type="text" id="searchTerm" class="form-control" />
				</div>
				<div class="form-group">
					<label for="articleCount">Number of articles</label>
					<select id="articleCount" class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</div>
				<div class="form-group">
					<label for="startYear">Start Year</label>
					<input type="text" id="startYear" class="form-control" />
				</div>
				<div class="form-group">
					<label for="endYear">End Year</label>
					<input type="text" id="endYear" class="form-control" />
				</div>
			</form>
			<button type="button" class="btn btn-primary" id="searchButton">Search</button>
			<button type="button" class="btn btn-secondary" id="clearButton">Clear</button>
		</div>
	</div>
</div>


<div class="container">
	<div class="row">
		<div class="col-md-12" id="articles">
		</div>
	</div>
</div>

</body>
</html>
